<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Navigator ‚Äì Pro+ Edition</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #101010, #1a1a1a);
    color: #fff;
    overflow: hidden;
  }
  header {
    text-align: center;
    padding: 12px;
    background: #111;
    font-size: 20px;
    font-weight: bold;
  }
  #map {
    width: 100%;
    height: 55vh;
  }
  .stats {
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background: #222;
    font-size: 14px;
  }
  .stats div {
    text-align: center;
  }
  #status {
    text-align: center;
    margin: 8px;
    font-weight: bold;
  }
  #controls {
    display: flex;
    justify-content: space-around;
    padding: 8px;
  }
  button {
    background: #0b84ff;
    border: none;
    color: white;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  button:hover {
    background: #006fe6;
  }
  canvas {
    width: 100%;
    height: 100px;
    background: #000;
  }
</style>
</head>
<body>

<header>üöó Smart Navigator ‚Äì Pro+ Edition</header>

<div id="map"></div>

<div class="stats">
  <div>Speed: <span id="speed">0.000</span> km/h</div>
  <div>Distance: <span id="distance">0.000</span> km</div>
  <div>Avg Speed: <span id="avgSpeed">0.000</span> km/h</div>
  <div>Max Speed: <span id="maxSpeed">0.000</span> km/h</div>
</div>

<div id="status">üü¢ Efficient Driving</div>

<canvas id="speedGraph"></canvas>

<div id="controls">
  <button id="resetBtn">Reset</button>
  <button id="toggleMode">üåô Toggle Mode</button>
</div>

<script>
let username = prompt("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®:");
if(!username) username = "Driver";

let lastLat = null, lastLng = null;
let totalDistance = 0, totalSpeed = 0, count = 0, maxSpeed = 0;
let map, marker, destMarker, path;
let graphCtx = document.getElementById("speedGraph").getContext("2d");
let speedHistory = [];
let darkMode = true;
let speedLimit = 60; // Default Speed Limit
let warningAudio = new SpeechSynthesisUtterance();
warningAudio.lang = "bn-BD";
let efficiencyMode = document.getElementById("status");

// Initialize map
function initMap(lat, lng) {
  map = L.map('map').setView([lat, lng], 16);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  marker = L.marker([lat, lng]).addTo(map);

  map.on('click', (e) => {
    if(destMarker) map.removeLayer(destMarker);
    destMarker = L.marker(e.latlng).addTo(map).bindPopup("‡¶ó‡¶®‡ßç‡¶§‡¶¨‡ßç‡¶Ø").openPopup();
    alert("‚úÖ ‡¶ó‡¶®‡ßç‡¶§‡¶¨‡ßç‡¶Ø ‡¶∏‡ßá‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
  });

  path = L.polyline([], { color: 'lime', weight: 4 }).addTo(map);
}

// Calculate distance
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) ** 2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
}

// Update graph
function drawGraph() {
  graphCtx.clearRect(0, 0, graphCtx.canvas.width, graphCtx.canvas.height);
  graphCtx.beginPath();
  graphCtx.moveTo(0, 100 - speedHistory[0]);
  for(let i=1;i<speedHistory.length;i++){
    graphCtx.lineTo(i * (graphCtx.canvas.width / 60), 100 - speedHistory[i]);
  }
  graphCtx.strokeStyle = "lime";
  graphCtx.stroke();
}

// Update speed and distance
function updateStats(position) {
  const lat = position.coords.latitude;
  const lng = position.coords.longitude;
  const speed = (position.coords.speed || 0) * 3.6;

  // GPS jump fix
  if(speed > 250) return;

  if(lastLat !== null) {
    const dist = getDistance(lastLat, lastLng, lat, lng);
    if(dist < 1) totalDistance += dist;
  }

  totalSpeed += speed;
  count++;
  if(speed > maxSpeed) maxSpeed = speed;

  lastLat = lat;
  lastLng = lng;

  document.getElementById("speed").innerText = speed.toFixed(3);
  document.getElementById("distance").innerText = totalDistance.toFixed(3);
  document.getElementById("avgSpeed").innerText = (totalSpeed / count).toFixed(3);
  document.getElementById("maxSpeed").innerText = maxSpeed.toFixed(3);

  if(speed > speedLimit) {
    warningAudio.text = `‡¶è‡¶á ${username}, ‡¶ó‡¶æ‡¶°‡¶º‡¶ø‡¶∞ ‡¶∏‡ßç‡¶™‡¶ø‡¶° ‡¶ï‡¶Æ‡¶æ‡¶ì ‡¶§‡¶æ‡¶°‡¶º‡¶æ‡¶§‡¶æ‡¶°‡¶º‡¶ø ‡¶ï‡¶∞!`;
    window.speechSynthesis.speak(warningAudio);
    efficiencyMode.innerText = "üî¥ Over Speed!";
    efficiencyMode.style.color = "red";
  } else {
    efficiencyMode.innerText = "üü¢ Efficient Driving";
    efficiencyMode.style.color = "lime";
  }

  speedHistory.push(speed);
  if(speedHistory.length > 60) speedHistory.shift();
  drawGraph();

  marker.setLatLng([lat, lng]);
  path.addLatLng([lat, lng]);
  map.setView([lat, lng]);
}

// Toggle Mode
document.getElementById("toggleMode").onclick = () => {
  darkMode = !darkMode;
  document.body.style.background = darkMode
    ? "linear-gradient(to bottom, #101010, #1a1a1a)"
    : "linear-gradient(to bottom, #e0e0e0, #ffffff)";
};

// Reset Button
document.getElementById("resetBtn").onclick = () => {
  totalDistance = 0;
  totalSpeed = 0;
  count = 0;
  maxSpeed = 0;
  speedHistory = [];
  document.getElementById("speed").innerText = "0.000";
  document.getElementById("distance").innerText = "0.000";
  document.getElementById("avgSpeed").innerText = "0.000";
  document.getElementById("maxSpeed").innerText = "0.000";
  efficiencyMode.innerText = "üü¢ Efficient Driving";
};

// Get GPS
if(navigator.geolocation) {
  navigator.geolocation.watchPosition(updateStats, console.error, {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 5000
  });
  navigator.geolocation.getCurrentPosition(pos => {
    initMap(pos.coords.latitude, pos.coords.longitude);
  });
} else {
  alert("GPS ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ ‡¶è‡¶á ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡¶ü‡¶ø‡•§");
}
</script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</body>
</html>
